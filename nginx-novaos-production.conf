# NovaOS Multi-Platform Nginx Configuration
# For deployment on DigitalOcean droplet: 159.223.15.214

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=web:10m rate=30r/s;

# Upstream servers
upstream core_api {
    server 127.0.0.1:8760;
}

upstream novaos_app {
    server 127.0.0.1:3001;
}

upstream blackrose_app {
    server 127.0.0.1:3000;
}

upstream gypsycove_app {
    server 127.0.0.1:3002;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name blackrosecollective.studio www.blackrosecollective.studio novaos.blackrosecollective.studio api.blackrosecollective.studio gypsy-cove.xyz www.gypsy-cove.xyz;
    return 301 https://$server_name$request_uri;
}

# Main Black Rose Collective Site
server {
    listen 443 ssl http2;
    server_name www.blackrosecollective.studio blackrosecollective.studio;

    # SSL Configuration (you'll need to obtain certificates)
    ssl_certificate /etc/ssl/certs/blackrosecollective.studio.crt;
    ssl_certificate_key /etc/ssl/private/blackrosecollective.studio.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    include /etc/nginx/conf.d/security-headers.conf;

    # Rate limiting
    limit_req zone=web burst=50 nodelay;

    # Logging
    access_log /var/log/nginx/blackrose_access.log;
    error_log /var/log/nginx/blackrose_error.log;

    location / {
        proxy_pass http://blackrose_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Static assets caching
    location /_next/static {
        proxy_cache_valid 60m;
        proxy_pass http://blackrose_app;
    }
}

