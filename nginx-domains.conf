# NovaOS Console (Main founder dashboard) - HTTP redirect to HTTPS
server {
    listen 80;
    server_name novaos.blackrosecollective.studio;
    return 301 https://$server_name$request_uri;
}

# NovaOS Console (Main founder dashboard) - HTTPS
server {
    listen 443 ssl http2;
    server_name novaos.blackrosecollective.studio;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/blackrosecollective.studio/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blackrosecollective.studio/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Core API
    location /api/ {
        proxy_pass http://127.0.0.1:9760/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket for echo service
    location /ws/ {
        proxy_pass http://127.0.0.1:9765/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # GODMODE Login Page - EXACT MATCH (highest priority)
    location = /login {
        root /opt/novaos;
        try_files /godmode_login.html =404;
    }

    # NovaOS GodMode - FOUNDER ONLY (port 3001)
    location / {
        proxy_pass http://127.0.0.1:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

